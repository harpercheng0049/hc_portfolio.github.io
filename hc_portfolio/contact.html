<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap 5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top bg-white navbar-light navbar-expand-md p-3">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">ANIMATIONS</a>
            </li>
            <li class="nav-item">
              <a href="./graphics_3dWorks.html" class="nav-link"
                >GRAPHICS & 3D WORKS</a
              >
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Graphic -->
    <div class="container circle_green_box">
        <img src="./images/circle_green.svg" alt="" style="max-width: 120px;">
    </div>

    <!-- Contact Form -->
     <section class="bg-white text-dark p-5 contact_box">
      <div class="container">
        <!-- Main -->
        <div class="d-lg-flex justify-content-evenly align-items-center">
          <!-- Text -->
          <div class="flex-grow-1" style="max-width: 400px;">
            <h4>Hello!</h4>
            <h1>
              Fill the form to <span class="dark_green">contact me.<span>
            </h1>
          </div>
          <!-- Form -->
          <div class="flex-grow-1" style="max-width: 580px;">
            <form class="row g-3">
              <!-- Name -->
              <div class="col-12">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your Name" required>
              </div>
              <!-- E-mail -->
              <div class="col-12">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Your Email" required>
              </div>
              <!-- Message -->
              <div class="col-12">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea class="form-control" id="inputMessage" rows="3" cols="30" placeholder="Leave a Message..."></textarea>
              </div>
              <!-- Send Btn-->
              <div class="col-sm-12">
                <button type="submit" class="btn green-btn">Send Message</button>
              </div>
              <!-- Alert -->
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
              This function has not been activated, just an example of a form.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </form>          
          </div>
        </div>
      </div>
    </section>

    <!-- Green Decoration Line -->
    <div class="green_decoration_line">
        <img src="./images/Line_Green_page3.svg" alt="" />
    </div>
  
    <!-- Footer -->
    <section class="mb-5">
      <div class="footer_box d-flex flex-column align-items-center">
        <img src="./images/Footer_graphic.svg" alt="" />
      </div>
    </section>

    <!-- bootstrap 5 JS --->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap.js"></script>
  </body>
</html>
